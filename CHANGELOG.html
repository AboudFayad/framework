<!DOCTYPE html>
<html>
<xmp id="CHANGELOG" theme="simplex" style="display:none;">
</xmp>
<script type="text/javascript">
  var req = new XMLHttpRequest();
  req.onload = function() {
    var xmpNode = document.getElementById('CHANGELOG');
    xmpNode.appendChild(document.createTextNode(this.responseText));
  }
  req.open('GET', 'CHANGELOG.md', false);
  req.send();
</script>
<script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
</html>
